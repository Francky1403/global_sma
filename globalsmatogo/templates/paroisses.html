{% extends "base.html" %}

{% block title %} PAROISSES - SMA TOGO {% endblock %}

{% block extrastyle %}
	<style>
		section.heading-page {
			background-image: radial-gradient(rgba(0, 0, 0, 1.0), rgba(28, 133, 189, 1.0), rgba(0, 0, 0, 1.0)), url('/static/assets/images/conseil_bg.png');
		}
	</style>
{% endblock %}

{% block content %}
  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!--h6>Voici la liste de nos paroisses</h6-->
          <h2>nos paroisses</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
			 {% for p in paroisses %}
				<div class="col-lg-4 templatemo-item-col all imp">
				  <div class="meeting-item">
					<div class="down-content">
					  <a href="/paroisse/{{p.id}}/details/"><h4 style="color: red; font-weight: 600;">{{p}}</h4></a>
					  <p>{{p.desc}}</p>
					</div>
				  </div>
				</div>
			  {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
