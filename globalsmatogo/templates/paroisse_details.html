{% extends "base.html" %}

{% block title %} PROJETS SMA - SMA TOGO {% endblock %}

{% block extrastyle %}
	<style>
		section.heading-page {
			background-image: linear-gradient(rgba(0, 0, 0, 1.0), rgba(28, 133, 189, 1.0)), url('/static/assets/images/conseil_bg.png');
		}
	</style>
{% endblock %}

{% block content %}

  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
		  <h6>PAROISSE</h6>
          <h2>{{paroisse}}</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
				<div class="col-lg-12">
					<div class="meeting-single-item">
						<div class="down-content">
							{% autoescape off %} {{paroisse.content}} {% endautoescape %}
						</div>
					</div>
				</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
